<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem para Mãe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background-image: url("https://www.kanguruinfo.com.br/wp-content/uploads/2018/04/Background-dia-das-maes.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mensagem {
      background: rgba(255, 255, 255, 0.7);
      color: #4b2c20; /* Tom suave para combinar com a fonte */
      padding: 20px 30px;
      border-radius: 15px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="mensagem" id="mensagem"></div>

  <script>
    const mensagens = [
      "Ser mãe é descobrir forças que você nunca soube que tinha e enfrentar medos que nunca soube que existiam.",
      "Mãe é a pessoa que, ao ver seu filho feliz, sente uma felicidade que não pode ser descrita.",
      "Ser mãe é carregar no coração um amor infinito e incondicional, sem limites.",
      "A presença de uma mãe é como uma bússola que sempre orienta, mesmo quando não sabemos para onde ir.",
      "Ser mãe é ser uma heroína sem capa, mas com um amor tão forte quanto qualquer superpoder.",
      "Mãe é a primeira amizade que a gente faz, o primeiro amor que a gente sente e a primeira professora da vida.",
      "Não importa a idade que o filho tenha, para a mãe ele será sempre seu bebê.",
      "Ser mãe é dar mais do que você pode, é se sacrificar sem esperar nada em troca.",
      "A maternidade é um laço profundo que vai além da biologia, é uma conexão espiritual.",
      "Ser mãe é encontrar beleza no caos e gratidão nas pequenas coisas.",
      "O amor de mãe é o alicerce que constrói a vida de qualquer ser humano.",
      "A importância de uma mãe não está no que ela faz, mas no impacto que ela tem em cada vida que toca.",
      "Mãe é aquela que se preocupa até com os sonhos do filho e cuida até do que não pode ver.",
      "Ser mãe é aprender todos os dias com os filhos, mas também ensinar o que é o mundo.",
      "A maternidade é uma escolha diária de dar amor, até mesmo nos momentos de exaustão.",
      "O verdadeiro significado de amor está no coração de uma mãe que dedica sua vida ao bem-estar dos seus filhos.",
      "Mãe é a pessoa que cuida das feridas da alma, muito antes de cuidar das feridas do corpo.",
      "Ser mãe é estar presente, mesmo quando está distante, porque o amor não conhece barreiras.",
      "O maior presente de uma mãe é ver seus filhos felizes, realizando seus próprios sonhos.",
      "Mãe é aquela que encontra equilíbrio no desespero, serenidade no caos e amor onde falta tudo.",
      "Ser mãe é descobrir a verdadeira coragem, pois não há desafio que seja maior do que ver um filho crescer.",
      "O papel de mãe é ser firme quando o filho precisa de força e suave quando o filho precisa de consolo.",
      "Mãe é o exemplo de resiliência e amor que nunca abandona, nem quando tudo parece perdido.",
      "Ser mãe é viver uma constante transformação, onde cada momento é um aprendizado.",
      "Mãe não é apenas quem dá à luz, mas quem acolhe com o coração e ensina a jornada da vida.",
      "A maternidade é um sacrifício silencioso, mas o maior prêmio é ver seus filhos se tornarem pessoas melhores.",
      "Ser mãe é ser um porto seguro, sempre pronta para receber, orientar e amar.",
      "A maternidade não é uma tarefa fácil, mas é a mais gratificante de todas as jornadas.",
      "Mãe é aquela que acredita no seu filho, mesmo quando ele duvida de si mesmo.",
      "Ser mãe é ser o reflexo do que seu filho precisa para se tornar alguém completo e feliz."
    ];

    const aleatoria = mensagens[Math.floor(Math.random() * mensagens.length)];
    document.getElementById('mensagem').innerText = aleatoria;
  </script>
</body>
</html>
