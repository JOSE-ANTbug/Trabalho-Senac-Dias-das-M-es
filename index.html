<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem para Mãe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      background-image: url("https://www.kanguruinfo.com.br/wp-content/uploads/2018/04/Background-dia-das-maes.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mensagem {
      background: rgba(255, 255, 255, 0.7);
      color: #4b2c20; /* Tom suave para combinar com a fonte */
      padding: 20px 30px;
      border-radius: 15px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="mensagem" id="mensagem">
  <div style="text-align: center; margin-top: 30px;">
  <a href="LINK_DO_GOOGLE_FORM" target="_blank" style="
    background-color: #ff69b4;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    font-size: 1.2em;
    text-decoration: none;
    font-family: 'Dancing Script', cursive;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  " onmouseover="this.style.backgroundColor='#e55ea1'" onmouseout="this.style.backgroundColor='#ff69b4'">
    Responda o Formulario
  </a>
</div>
  <script>
    const mensagens = [
      "Pergunta 1: Se pudesse expressar em palavras o quanto sua mãe é importante para você, o que diria?",
      "Pergunta 2: Como você vê o papel das mães na sociedade e o que elas representam para você pessoalmente?",
      "Pergunta 3: De que maneira sua mãe impactou sua vida de uma forma única e especial?",
    ];

    const aleatoria = mensagens[Math.floor(Math.random() * mensagens.length)];
    document.getElementById('mensagem').innerText = aleatoria;
  </script>
</body>
</html>
